version: '3'
services:
  db:
    image: postgres:13
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notifier

  api:
    build: ./api
    image: notifier-app_api
    command: ./manage.py runserver 0.0.0.0:8000
    # command: gunicorn api.wsgi:application --bind=0.0.0.0:8000 --config python:api.gunicorn_conf --reload
    ports:
      - '8000:8000'
    tty: true # enables colorized logs with rich package
    volumes:
      - ./api:/app
      - ./api/ipython_config.py:/root/.ipython/profile_me/ipython_config.py
    environment:
      - DJANGO_SETTINGS_MODULE=api.settings.local
      - DB_HOST=db
      - DB_NAME=notifier
      - CYPRESS_QA_USER_EMAIL1
      - CYPRESS_QA_USER_EMAIL2
      - CYPRESS_QA_USER_PASSWORD
      # - ROLLBAR_ENABLED=true
      - ROLLBAR_ACCESS_TOKEN
    depends_on:
      - db

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    # command: tail -f /dev/null  # keep container running for debugging
    ports:
      - '3001:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_HOST=http://0.0.0.0:8000/
    depends_on:
      - api

  frontend-prd:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_HOST=http://0.0.0.0:8000/
    ports:
      - '81:80'
    depends_on:
      - api

volumes:
  postgres_data:
