setup:
  addons:
    - plan: cloudamqp:lemur
build:
  docker:
    api: api/Dockerfile
    celeryworker: api/Dockerfile
    # celerybeat: api/Dockerfile
run:
  api:
    command:
      - gunicorn api.wsgi:application --bind=0.0.0.0:$PORT
    image: api
  celeryworker:
    command:
      - celery worker -A api -l info
    image: celeryworker
