build:
  docker:
    web: api/Dockerfile
    # worker: api/Dockerfile
run:
  # https://devcenter.heroku.com/articles/process-model
  web:
    command:
      - ./manage.py collectstatic --noinput; ./manage.py migrate; gunicorn api.wsgi:application --bind=0.0.0.0:$PORT
    image: web
  worker:
    command:
      - celery worker -A api -l info
    image: web
