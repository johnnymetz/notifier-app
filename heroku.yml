build:
  docker:
    web: api/Dockerfile
    worker: api/Dockerfil
run:
  # https://devcenter.heroku.com/articles/process-model
  web:
    command:
      - python manage.py collectstatic --noinput; gunicorn api.wsgi:application --bind=0.0.0.0:$PORT
    image: web
  worker:
    command:
      - celery worker -A api -l info
    image: worker
