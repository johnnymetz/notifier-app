<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthdays</title>
  </head>
  <body>
    <h2>Today's Birthdays</h2>
    <ul>
      {% for friend in friends %}
      <li>
        {{ friend.name_display }}{% if friend.age %} ({{ friend.age }}){% endif
        %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
